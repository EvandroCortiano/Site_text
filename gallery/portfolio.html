<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Portfolio | Flat Theme</title>
    <link href="../Site/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/prettyPhoto.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="../Site/css/style.css" rel="stylesheet">


</head><!--/head-->
<body>

        <ul class="portfolio-filter">
            <li><a class="btn btn-outline-secondary active" data-filter="*">All</a></li>
            <li><a class="btn btn-outline-secondary" data-filter=".bootstrap">Bootstrap</a></li>
            <li><a class="btn btn-outline-primary" data-filter=".html">HTML</a></li>
            <li><a class="btn btn-outline-primary" data-filter=".wordpress">Wordpress</a></li>
        </ul>

        <ul class="portfolio-items col-md-12">
            <li class="portfolio-item apps col-md-3">
                <div class="item-inner">
                    <img src="images/portfolio/thumb/item1.jpg" alt="">
                    <div class="overlay">
                        <a class="preview btn btn-danger" href="images/portfolio/full/item1.jpg" rel="prettyPhoto"><i class="icon-eye-open"></i></a>             
                    </div>           
                </div>           
            </li>
            <li class="portfolio-item joomla bootstrap col-md-3">
                <div class="item-inner">
                    <img src="images/portfolio/thumb/item2.jpg" alt="">

                    </div>           
                </div>           
            </li>
            <li class="portfolio-item bootstrap wordpress col-md-3">
                <div class="item-inner">
                    <img src="images/portfolio/thumb/item3.jpg" alt="">

                        <a class="preview btn btn-danger" href="images/portfolio/full/item3.jpg" rel="prettyPhoto"><i class="icon-eye-open"></i></a>        
                    </div>           
                </div>

                    </div>           
                </div>

    <script src="js/jquery.js"></script>
